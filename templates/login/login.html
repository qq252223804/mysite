{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>login</title>

<link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="{% static 'css/component.css' %}" />
<!--[if IE]>
<script src="/static/js/html5.js"></script>
<![endif]-->
</head>
<body>
    <div class="container demo-1">
        <div class="content">
            <div id="large-header" class="large-header">
                <canvas id="demo-canvas"></canvas>
                <div class="logo_box">

                {% csrf_token %}
                    <h3>接口管理平台</h3>
                    <form action="{% url 'login:login' %}" name="login" method="post">
                        {% csrf_token %}   <!--加入这行 -->
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <input name="username"  class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
                        </div>
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <input name="password"  class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                        </div>
                        <div class="mb2" align="center">

                         <button class="act-but submit" style="color: #FFFFFF ">登录</button>

                        </div>
{#加入了message插件#}
                        {% if message %}
                        <div class="alert alert-warning">{{ message }}
                        </div>
                        {% endif %}
{#                      href="javascript:void(0);" onclick="loginCheck()"  #}
{#                        <button onclick="loginCheck()">登录</button>#}
                    </form>
                </div>
            </div>
        </div>
    </div><!-- /container -->
    <script src="{% static 'js/TweenLite.min.js' %}"></script>
    <script src="{% static 'js/EasePack.min.js' %}"></script>
    <script src="{% static 'js/rAF.js' %}"></script>
    <script src="{% static 'js/demo-1.js' %}"></script>
    <div style="text-align:center;">
<p>更多模板：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
